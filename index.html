<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji King</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header DIV-->
    <div class="header">
        <div class="logo_outline">
            <a href="index.html" class="logo_text"><b>Kanji King</b></a>
        </div>
        <div class="helper_buttons">
            <ul>
                <li><button href="#" class="nav_button" id="levels">Levels</button></li>
                <li><button href="#" class="nav_button" id="radical">Radical</button></li>
                <li><button href="#" class="nav_button" id="kanji">Kanji</button></li>
                <li><button href="#" class="nav_button" id="vocab">Vocabulary</button></li>
                <li><button href="#" class="nav_button" id="help">Help</button></li>
            </ul>
        </div>
    </div>

    <!--Review and Learning DIV-->
    <div class="card_lesson">
        <div class="card_lesson_box" id="lesson">
            Today's Lesson
            <div class="card_lesson_button" >
                <button id="lesson_button">Start Lesson</button>
            </div>
        </div>
        <div class="card_lesson_box" id="review">
            Today's Review
            <div class="card_lesson_button" >
                <button id="review_button">Start Reviews</button>
            </div>
        </div> 
    </div>

    
</body>
</html>
